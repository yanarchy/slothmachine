<!doctype html>
<html lang="en">
<head>
	<title>Espresso Bar Sloth Machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- Awesome fonts! -->
	<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

</head>

<body>
	<div class="container">

	</div>
	<div class="title">
		<h1>Expresso Bar <strike>Slot</strike> Sloth Machine</h1>
	</div>
	<div id="explanation">
		<center><h3>Press the button and see what you get!</h3></center>
	</div>
	<div id="results"></div>

	<div class="slothmachine">
		<div class="top">
			<h2>SLOTH MACHINE</h2>
		</div>
		<div class="machine">
			<div class="machine-inner">
				<img class="defaultSlot" src="images/sloth1.png"/>
				<div id="slot1"></div>
				<img class="defaultSlot" src="images/sloth2.png"/>
				<div id="slot2"></div>
				<img class="defaultSlot" src="images/sloth3.png"/>
				<div id="slot3"></div>
				<div class="clear"></div>
			</div>

		</div>

		<div class="button">
			<button id="start-button" class="btn btn-success btn-lg">GIVE ME CAFFEINE!</button>
			<button id="stop-button" class="btn btn-danger btn-lg">STOP IT RIGHT NOW</button>
			<button id="reset-button" class="btn btn-info btn-lg">LET'S GO AGAIN!!!!!</button>
		</div>
	</div>

	
	<footer>
		Made by <a href="http://blog.fanofyan.com" target="_blank">Yan Fan</a>
	</footer>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.spritely/0.6.8/jquery.spritely.min.js"></script>
<script src="js/machine.js"></script>
	<!-- Awesome fonts! -->
	<link href='http://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
</html>
